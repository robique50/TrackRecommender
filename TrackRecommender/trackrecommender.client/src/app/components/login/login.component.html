<app-auth-navbar></app-auth-navbar>

<div class="auth-container">
  <div class="auth-card-wrapper">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Welcome back!</h2>
        <p>Log in to discover trails</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username"
                 type="text"
                 formControlName="username"
                 [ngClass]="{'invalid': f['username'].invalid && f['username'].touched}">
          <span class="error-message" *ngIf="f['username'].invalid && f['username'].touched">
            Username is required
          </span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password"
                 type="password"
                 formControlName="password"
                 [ngClass]="{'invalid': f['password'].invalid && f['password'].touched}">
          <span class="error-message" *ngIf="f['password'].invalid && f['password'].touched">
            Password is required
          </span>
        </div>

        <div class="form-group remember-me">
          <label>
            <input type="checkbox" formControlName="rememberMe">
            Remember me
          </label>
        </div>

        <div class="auth-error" *ngIf="error">
          {{ error }}
        </div>

        <button type="submit" class="btn-primary" [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Log in</span>
          <span *ngIf="isLoading" class="loading-spinner"></span>
        </button>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a routerLink="/register">Register</a></p>
      </div>
    </div>
  </div>
</div>
