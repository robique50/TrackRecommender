<app-auth-navbar></app-auth-navbar>

<div class="auth-container">
  <div class="auth-card-wrapper">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Welcome back!</h2>
        <p>Log in to discover trails</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            id="username"
            type="text"
            formControlName="username"
            placeholder="Enter your username"
            [ngClass]="{
              invalid: hasError('username'),
            }"
          />
          <span class="error-message" *ngIf="hasError('username')" @slideIn>
            Username is required
          </span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Enter your password"
            [ngClass]="{
              invalid: hasError('password'),
            }"
          />
          <span class="error-message" *ngIf="hasError('password')" @slideIn>
            Password is required
          </span>
        </div>

        <div class="form-group remember-me">
          <label>
            <input type="checkbox" formControlName="rememberMe" />
            Remember me
          </label>
        </div>

        <div class="auth-error" *ngIf="error && !showSuccess" @slideIn>
          {{ error }}
        </div>

        <div class="auth-success" *ngIf="showSuccess" @slideIn>
          {{ successMessage }}
        </div>

        <button type="submit" class="btn-primary" [disabled]="isLoading">
          <span *ngIf="!isLoading">Log in</span>
          <span *ngIf="isLoading" class="loading-spinner"></span>
        </button>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a routerLink="/register">Register</a></p>
      </div>
    </div>
  </div>
</div>
